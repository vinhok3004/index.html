<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải trí cùng Vinh😁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .answer {
            margin: 5px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #e7f3ff;
        }
        .answer:hover {
            background-color: #d1ecf1;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Giải trí cùng Vinh😁</h1>
    <div id="quiz-container"></div>
    <div class="result" id="result"></div>

    <script>
        const questions = [
            { question: "Mặt trời mọc ở hướng nào?", answers: ["Bắc", "Nam", "Đông", "Tây"], correct: 2 },
            { question: "Cái gì càng nặng càng nhẹ?", answers: ["Cục đá", "Bóng bay", "Cơn mưa", "Cái tên"], correct: 1 },
            { question: "Điều gì có thể đi mà không có chân?", answers: ["Thời gian", "Người", "Chó", "Mèo"], correct: 0 },
            { question: "Con gì có nhiều lông mà không có mắt?", answers: ["Bò", "Ngựa", "Chó", "Cây bông"], correct: 3 },
            { question: "Cái gì mà ai cũng có nhưng không ai muốn dùng?", answers: ["Tuổi", "Giày", "Mũ", "Nón"], correct: 0 },
            { question: "Có cái gì mà không ai thấy được?", answers: ["Không khí", "Giấc mơ", "Tình yêu", "Tiền"], correct: 0 },
            { question: "Màu nào không có trong cầu vồng?", answers: ["Đỏ", "Xanh", "Tím", "Đen"], correct: 3 },
            { question: "Món ăn nào không thể ăn vào bữa sáng?", answers: ["Bánh mì", "Cà phê", "Mì ăn liền", "Đá"], correct: 3 },
            { question: "Mèo thường ăn gì nhất?", answers: ["Thịt", "Cá", "Rau", "Trứng"], correct: 1 },
            { question: "Cái gì có một chân nhưng không đi được?", answers: ["Bàn", "Ghế", "Cột", "Cây"], correct: 0 },
            { question: "Cái gì vừa đi vừa khóc?", answers: ["Em bé", "Bà bầu", "Đứa trẻ", "Chó"], correct: 0 },
            { question: "Cái gì không bao giờ khô?", answers: ["Nước", "Mồ hôi", "Nước mắt", "Đá"], correct: 2 },
            { question: "Cái gì có thể bay nhưng không có cánh?", answers: ["Khói", "Nước", "Tình yêu", "Giấc mơ"], correct: 0 },
            { question: "Người nào mà không biết bơi?", answers: ["Người bơi", "Người nhảy cầu", "Người biết đi", "Người không biết"], correct: 3 },
            { question: "Cái gì có nhiều mà không có giá trị?", answers: ["Tiền", "Đá", "Rác", "Vàng"], correct: 2 },
            { question: "Món nào không phải là món ăn?", answers: ["Cơm", "Mì", "Đá", "Xôi"], correct: 2 },
            { question: "Con gì chỉ biết kêu mà không biết đi?", answers: ["Gà", "Ngựa", "Cò", "Chó"], correct: 0 },
            { question: "Cái gì khi nói ra sẽ mất đi?", answers: ["Lời hứa", "Tiền", "Tình yêu", "Thời gian"], correct: 0 },
            { question: "Ai không thể chạy?", answers: ["Mèo", "Người", "Rùa", "Chó"], correct: 2 },
            { question: "Cái gì có thể chui vào nhưng không thể ra?", answers: ["Cái đầu", "Cái bao", "Cái chén", "Cái hộp"], correct: 0 },
            { question: "Cái gì trôi nổi trên mặt nước?", answers: ["Mấy chiếc thuyền", "Cá", "Chim", "Hòn đá"], correct: 0 },
        ];

        // Trộn câu hỏi
        const shuffleQuestions = (questions) => {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
        };

        let currentQuestionIndex = 0;

        const displayQuestion = () => {
            const quizContainer = document.getElementById("quiz-container");
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Xóa kết quả cũ
            quizContainer.innerHTML = ""; // Reset nội dung câu hỏi
            
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<strong>${currentQuestionIndex + 1}. ${q.question}</strong>`;
                
                q.answers.forEach((answer, i) => {
                    const answerDiv = document.createElement("div");
                    answerDiv.classList.add("answer");
                    answerDiv.innerHTML = answer;
                    answerDiv.onclick = () => checkAnswer(i, q.correct, answerDiv);
                    questionDiv.appendChild(answerDiv);
                });

                quizContainer.appendChild(questionDiv);
            } else {
                quizContainer.innerHTML = "<h2>Cảm ơn bạn đã tham gia!</h2>";
            }
        };

        const checkAnswer = (selected, correct, answerDiv) => {
            const resultDiv = document.getElementById("result");
            if (selected === correct) {
                resultDiv.innerHTML = "Đáp án đúng! 🎉🥳🤯";
                answerDiv.innerHTML += " 🤯🎉";
            } else {
                resultDiv.innerHTML = "Đáp án sai! 🙄😑";
                answerDiv.innerHTML += " 🙄😑";
            }
            currentQuestionIndex++;
            setTimeout(displayQuestion, 2000); // Hiện câu hỏi tiếp theo sau 3 giây
        };

        shuffleQuestions(questions);
        displayQuestion();
    </script>
</body>
</html>
